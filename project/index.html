<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="animate.css">
	<link rel="stylesheet" type="text/css" href="magicsuggest-min.css">
</head>
<body>
	<div class="screen">
		<div class="index">
			<div class="index_header">
				<div class="logo">
					<img src="pic/index_icon.png">
				</div>
				<div class="title">
					<h2>Weather</h2>
					<p>Wednesday,2015.7.17</p>
				</div>
			</div>
			<div class="input">
				<div id="magicsuggest"></div>
				<div class="location">
					<img src="pic/index_po.png">
				</div>
			</div>
		</div>
		<div class="rain animated fadeInRight">
			<div class="rain_cloud1"><img src="pic/rain_cloud1.png"></div>
			<div class="rain_cloud2"><img src="pic/rain_cloud2.png"></div>
			<div class="rain_rain"><img src="pic/rain_rain.png"></div>
			<div class="rain_water"><img src="pic/rain_water.png"></div>
			<div class="rain_ship"><img src="pic/rain_ship.png"></div>
			<div class="rain_putout">
				<div class="intro">
					<p class="place">北京</p><p class="weather">暴雨</p>
					<p class="date">7.17 , Wednesday</p>
				</div>
				<p class="tem">17C°</p><div class="icon"><img src="pic/rain_icon.png"></div>
			</div>
		</div>
		<div class="sun animated fadeInRight">
			<div class="sun_sun"><img src="pic/sun.png"></div>
			<div class="sun_city"><img src="pic/sun_city.png"></div>
			<div class="sun_car1"><img src="pic/sun_car1.png"></div>
			<div class="sun_car2"><img src="pic/sun_car2.png"></div>
			<div class="rain_putout">
				<div class="intro">
					<p class="place">北京</p><p class="weather">暴雨</p>
					<p class="date">7.17,Wednesday</p>
				</div>
				<p class="tem">17C°</p><div class="icon"><img src="pic/sun_icon.png"></div>
			</div>
		</div>
		<div class="snow animated fadeInRight" >
			<div class="snow1"><img src="pic/snow1.png"></div>
			<div class="snow2"><img src="pic/snow2.png"></div>
			<div class="snow_plane"><img src="pic/snow_plane.png"></div>
			<div class="snow_water"><img src="pic/snow_water.png"></div>
			<div class="snow_putout">
				<div class="intro">
					<p class="place">北京</p><p class="weather">暴雨</p>
					<p class="date">7.17,Wednesday</p>
				</div>
				<p class="tem">17C°</p><div class="icon"><img src="pic/snow_icon.png"></div>
			</div>
		</div>
		<div class="cloudy animated fadeInRight">
			<div class="cloud1"><img src="pic/cloud1.png"></div>
			<div class="cloud2"><img src="pic/cloud2.png"></div>
			<div class="cloud3"><img src="pic/cloud3.png"></div>
			<div class="cloud4"><img src="pic/cloud4.png"></div>
			<div class="cloud_tower"><img src="pic/cloud_tower.png"></div>
			<div class="cloud_water"><img src="pic/cloud_water.png"></div>
			<div class="cloud_putout">
				<div class="intro">
					<p class="place">北京</p><p class="weather">暴雨</p>
					<p class="date">7.17,Wednesday</p>
				</div>
				<p class="tem">17C°</p><div class="icon"><img src="pic/cloud_icon.png"></div>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
	<script type="text/javascript" src="js/myjs.js"></script>
	<script type="text/javascript" src="js/magicsuggest-min.js"></script>
	<script src="http://pv.sohu.com/cityjson?ie=utf-8"></script>  
</body>
</html>
